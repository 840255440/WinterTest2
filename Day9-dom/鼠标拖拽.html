<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        #box{
            background-color: #FF0000;
            height: 100px;
            width:100px;
            position: absolute;
        }
    </style>
</head>
<body>
     <div class="box" id="box"></div>
     <script>
         var oBox = document.getElementById("box");
         oBox.onmousedown = function (e1) {
             console.log(e1.clientX+"=="+oBox.offsetLeft);
             var thisX = e1.clientX - oBox.offsetLeft;
             var thisY = e1.clientY - oBox.offsetTop;
                console.log("点击");
             document.onmousemove = function (e2) {
                 oBox.style.left = e2.clientX - thisX + "px";
                 oBox.style.top = e2.clientY - thisY + "px";
                 console.log(e2.clientX+"=="+thisX);
             };
             oBox.onmouseup = function () {
                 document.onmousemove = null;
                 console.log("离开");
             };
         };
     </script>
</body>
</html>
