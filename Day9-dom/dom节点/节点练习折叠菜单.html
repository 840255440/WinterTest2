<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
      *{
          margin: 0;
          padding: 0;
      }
        .main{
            margin: 200px auto;
            background-color: black;
            width: 200px;
        }
        .main .main-bar{
            text-align: center;
            color: #dddddd;
        }
        ul{
            list-style-type: none;
        }
        ul li{
            background-color: #FF9900;
            color: #dddddd;
        }
    </style>
</head>
<body>
<div class="main">
    <ul>
        <li>
            <div class="main-bar" >交流区</div>
                <ul style="display: none" show="false">
                    <li>001</li>
                    <li>002</li>
                    <li>003</li>
                </ul>
        </li>
        <li>
            <div class="main-bar">管理区</div>
                <ul style="display: none" show="false">
                    <li>001</li>
                    <li>002</li>
                    <li>003</li>
                </ul>
        </li>
    </ul>
</div>
<script>
    var aBar = document.getElementsByClassName("main-bar");
    var a = document.querySelectorAll("div li ul");
    for(var i = 0; i < aBar.length; i++){
        aBar[i].index = i;
        aBar[i].onclick = function () {
            console.log("111");
                var oUl = next(aBar[this.index]);
                var show = oUl.getAttribute("show");
                console.log(oUl);
                if(oUl&&(show == "false")){
                    oUl.style.display = "block";
                    oUl.setAttribute("show","true");
                }
                if(oUl&&(show == "true")){
                    oUl.style.display = "none";
                    oUl.setAttribute("show","false");
                }
        }
    }
    function next(index) {
            while(index.nextSibling){
                if(index.nextSibling.nodeType == "1"){
                    return index.nextSibling;
                }else {
                    index = index.nextSibling;
                }
            }
            return null;
        }
</script>
</body>
</html>
