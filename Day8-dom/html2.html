<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 150px;
            border: 1px #ddd solid;
            position: absolute;
            display: none;
            text-align: center;
            list-style-type: none;
        }ul li{
             border-bottom: 1px solid #ddd;
         }

    </style>
</head>
<body>
<ul id="ul-menu">
    <li links="www.baidu.com">跳转百度</li>
    <li links="www.qq.com">跳转QQ</li>
    <li links="www.xiaomi.com">跳转小米</li>
    <li links="www.sina.com">跳转新浪</li>
</ul>
<script>
    var oUl = document.getElementById("ul-menu");
    var oLi = document.getElementsByTagName("li");
    document.oncontextmenu = function (e) {
        e = e || window.event;
        oUl.style.display = "block";
        oUl.style.top = e.clientY + "px";
        oUl.style.left = e.clientX + "px";
        return false;
    }
    document.onclick = function () {
        oUl.style.display = "none";
    }
    for(var i = 0; i < oLi.length; i++)
    {
        oLi[i].onclick = function () {
            var test = this.getAttribute("links");
            location.href = "http://"+test;
        }
    }
</script>
</body>
</html>
