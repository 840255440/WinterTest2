<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<style>
    .mouse{
        text-align: center;
        width: 100px;
        height: 20px;
        margin: 0 auto;
    }
    #word{
        position: relative;
        margin: 0 auto;
        color: black;
        background: yellow;
        display: none;
        width: 100px;
        height: 60px;
        border: 1px solid red;
    }
</style>
<body>
<div id="mouse" class="mouse">鼠标请放入</div>
<div id="word">禁止使用此功能</div>
<script>
    var oMou = document.getElementById("mouse");
    var oWor = document.getElementById("word");
    oMou.onmouseover = function () {
        oWor.style.display = "block";
    }
    oMou.onmouseleave = function () {
        oWor.style.display = "none";
    }
</script>
</body>
</html>
