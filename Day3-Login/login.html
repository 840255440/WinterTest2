<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="header"><a href=""><img src="images/mistore_logo.png" alt=""></a></div>
<div class="container">
    <div class="login-bar">
        <div class="login-form">
            <div class="top-text">
                <a href="" class="first-child">账号登录</a>
                <span class="border-line"></span>
                <a href="">扫码登录</a>
            </div>
            <div class="login-context">
            <div class="login-input">
                <input type="text" placeholder="邮箱/手机号码/小米ID">
                <input type="password" placeholder="密码">
            </div>
            <div class="login-btn">
                <input type="submit" value="登录">
            </div>
             <div class="small-text clearfix">
                <div class="st-left">
                    <a href="">手机短信登录/注册</a>
                </div>
                <div class="st-right">
                    <a href="">立即注册</a>
                    <span>|</span>
                    <a href="">忘记密码？</a>
                </div>
             </div>
                <div class="login-type">
                <fieldset class="oth_type_tit">
                    <legend align="center" class="type-txt">其他方式登录</legend>
                </fieldset>
                    <div class="login-icon">
                        <a href="" class="qq">
                            <i ></i>
                        </a>
                        <a href="" class="sina">
                            <i ></i>
                        </a>
                        <a href="" class="wechat">
                            <i ></i>
                        </a>
                        <a href="" class="alipay">
                            <i ></i>
                        </a>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
