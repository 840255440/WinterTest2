<!--1.	编写程序．通过用户输入的年龄判断是哪个年龄段的人-->
<!--（儿童：年龄＜14；青少年：14<=年龄＜24；青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），-->
<!--并在页面上输出判断结果。-->
<input type="text" id = "age">
<span id = "result"></span>
<button onclick="checkage()">判断</button>
<br>
<script>
    function checkage()
    {
        var agee = document.getElementById("age");
        var age = parseInt(agee.value);
        var oSpan = document.getElementById("result");
        console.log(age);
        if(age < 14) {
            oSpan.innerHTML = "儿童";
        }
        else if((age >= 14) && (age < 24)) {
            oSpan.innerHTML = "青少年";
        }
        else if(age > 24 && age < 40) {
            oSpan.innerHTML = "青年";
        }
        else if(age >= 40 && age < 60) {
            oSpan.innerHTML = "中年";
        }
        else if(age > 60) {
            oSpan.innerHTML = "老年";
        }
        else
        {
                oSpan.innerHTML = "输入有误";
        }
    }
    function jiecheng(a) {
        if(a > 1)
        {
            return a*jiecheng(a-1);
        }
        else
        {
            return 1;
        }
    }
    document.write(jiecheng(5)+"<br>");
    function jiechenghe(a) {
        if(a > 1)
        {
            return jiecheng(a)+jiecheng(a - 1);
        }
        else
        {
            return 1;
        }
    }
    document.write(jiechenghe(3)+"<br>");
    function shuchu(a) {
        for(var i = 0; i < a; i++)
        {
            for(var j = 0; j < i ; j++)
            {
                document.write(j+"&nbsp");
            }
            document.write("<br>");
        }
    }
    shuchu(5);

        {

            {
               if(i % 9 == 5)

                   document.write("&nbsp"+i);

               }

    document.write("结果是:");
    for(var n = 1000; n<=9999 && i >=1000; n++)

        var sum = 0;
