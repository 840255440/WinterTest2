<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        #box{
            background: coral;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="box" ></div>
<div ><img src="images/grenn.jpg" alt="" width="300px" title="我是小草" id="img"></div>
<script>
    oImg = document.getElementById("img");
    oBox = document.getElementById("box");
    oBox.onmouseover = function () {
        this.style.cssText = "background:green;width:200px;height:200px";
    }
    oBox.onmouseout = function () {
        this.style.cssText = "background: coral;width: 100px;height: 100px;"
    }
    console.log(oImg.getAttribute("title"));
    oImg.onmouseover = function () {
        this.setAttribute("title","我是草原");
        console.log(oImg.getAttribute("title"));
    }
</script>
</body>
</html>
